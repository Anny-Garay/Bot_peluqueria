<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes Registrados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabla">
        <a href="registro.html" class="btn agregar">Nuevo cliente</a>
        <h1>Clientes Registrados</h1>
        <table>
            <thead>
                <tr class="cabecera">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Celular</th>
                    <th>Dni</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-clientes">
                <!-- Los clientes se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <div id="modal-editar" class="modal">
        <div class="modal-content">
          <span class="cerrar">&times;</span> <!--Esto es para cerrar el modal-->
          <h2>Editar Cliente</h2>
          <form id="form-editar">
            <input type="hidden" id="editar-id">
            <label>Nombre:</label>
            <input type="text" id="editar-nombre" required>
            <label>Apellido:</label>
            <input type="text" id="editar-apellido" required>
            <label>Celular:</label>
            <input type="text" id="editar-celular" required>
            <label>DNI:</label>
            <input type="text" id="editar-dni" required>
            <label>Email:</label>
            <input type="email" id="editar-email" required>
            <button type="submit" class="btn guardar">Guardar cambios</button>
          </form>
        </div>
    </div>
    <script src="clientes.js"></script>
</body>
</html>
